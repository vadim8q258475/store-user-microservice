syntax = "proto3";

package user;

option go_package = ".;userpbv1";


service UserService{
    rpc List(List.Request) returns (List.Response);
    rpc Create(Create.Request) returns (Create.Response);
    rpc Delete(Delete.Request) returns (Delete.Response);
    rpc GetByEmail(GetByEmail.Request) returns (GetByEmail.Response);
    rpc GetByID(GetByID.Request) returns (GetByID.Response);
    rpc Update(Update.Request) returns (Update.Response);
}

message User{
    string id = 1;
    string email = 2;
    string password = 3;
}

message List{
    message Request {}
    message Response {
        repeated User users = 1;
    }
}

message Create{
    message Request {
        string email = 1;
        string password = 2;
    }
    message Response {
        string id = 1;
    }
}

message Delete{
    message Request {
        string email = 1;
    }
    message Response {
        int32 status = 1;
    }
}

message GetByEmail{
    message Request {
        string email = 1;
    }
    message Response {
        string id = 1;
        string email = 2;
        string password = 3;
    }
}

message GetByID{
    message Request {
        string id = 1;
    }
    message Response {
        string id = 1;
        string email = 2;
        string password = 3;
    }
}

message Update{
    message Request {
        string id = 1;
        string email = 2;
        string password = 3;
    }
    message Response {
        string id = 1;
    }
}


